<div class="">
<div class="container bg-color  registartion-main-section mt-5 col-lg-4 col-md-4 col-sm-8" id="dialog">
  <h3 class="text-center title pt-4">Registration</h3>
<div class="mt-5" >
  <form [formGroup] = "registerForm" (ngSubmit)="onSubmit()">

      <div class="form-group">
        <label>Email</label>
        <input
          type="text"
          formControlName="email"
          class="form-control"
          [ngClass]="{ 'is-invalid': submitted && f['email'].errors }" placeholder="Email"
        />
        <div *ngIf="submitted && f['email'].errors" class="invalid-feedback">
          <div *ngIf="f['email'].errors['required']">Email is required</div>
          <div *ngIf="f['email'].errors['email']">
            Email must be a valid email address
          </div>
        </div>
      </div>

      <div class="form-group mt-3">
        <label>User Name</label>
        <input
          type="text"
          formControlName="userName"
          class="form-control" [ngClass]="{ 'is-invalid': submitted && f['userName'].errors}" placeholder="User Name"
        />
        <div *ngIf="submitted && f['userName'].errors" class="invalid-feedback">
          <div *ngIf="f['userName'].errors['required']">user Name is required</div>
        </div>
      </div>

      <div class="form-group mt-3">
        <label>Mobile Number</label>
        <input
          type="text"
          formControlName="mobileNumber"
          class="form-control" maxlength="10"
          [ngClass]="{ 'is-invalid': submitted && f['mobileNumber'].errors}" placeholder="Mobile number"
        />
        <div *ngIf="submitted && f['mobileNumber'].errors" class="invalid-feedback">
          <div *ngIf="f['mobileNumber'].errors['required']">Mobile Number is required</div>
        </div>
      </div>

        <div class="form-group mt-3">
            <label>Password</label>
            <input type="password" formControlName="password" class="form-control" [ngClass]="{ 'is-invalid': submitted && f['password'].errors }" placeholder="Password"/>
            <div *ngIf="submitted && f['password'].errors" class="invalid-feedback">
                <div *ngIf="f['password'].errors['required']">Password is required</div>
                <div *ngIf="f['password'].errors['minlength']">Password must be at least 8 characters</div>
            </div>
        </div>
        <div class="form-group mt-3">
            <label>Confirm Password</label>
            <input type="password" formControlName="confirmPassword" class="form-control" [ngClass]="{ 'is-invalid': submitted && f['confirmPassword'].errors }" placeholder="Re-type Password " />
            <div *ngIf="submitted && f['confirmPassword'].errors" class="invalid-feedback">
                <div *ngIf="f['confirmPassword'].errors['required']">Confirm Password is required</div>
                <!-- <div *ngIf="f['confirmPassword'].errors.mustMatch">Passwords must match</div> -->
            </div>
        </div>


      <div class="text-center mt-5 pb-4">
        <button class="btn btn-div me-2" >Sign Up</button>
        <button class="btn btn-secondary sec-div" type="reset" (click)="onReset()">Cancel</button>
    </div>

  </form>
</div>
</div></div>
