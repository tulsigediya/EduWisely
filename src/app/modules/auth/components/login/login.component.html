<div
  class="container bg-color login-main-section mt-5 col-lg-4 col-md-4 col-sm-8"
  id="dialog"
>
  <h3 class="text-center title pt-4">Welcome Back!</h3>
  <h6 class="text-center sub-title">Log in to your Eduwisely account</h6>
  <div class="mt-4">
    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
      <div class="form-group">
        <label>Email</label>
        <input
          type="text"
          formControlName="email"
          class="form-control"
          placeholder="kdeo@gmail.com"
          [ngClass]="{ 'is-invalid': submitted && f['email'].errors }"
        />
        <div *ngIf="submitted && f['email'].errors" class="invalid-feedback">
          <div *ngIf="f['email'].errors['required']">
            Email is required
          </div>
        </div>
      </div>

      <div class="form-group mt-3">
        <label>Password</label
        ><span class="float-end color-div">Forgot password?</span>
        <input
          type="password"
          formControlName="password"
          class="form-control"
          [ngClass]="{ 'is-invalid': submitted && f['password'].errors }"
        />
        <i class="fa fa-user" aria-hidden="true"></i>

        <div *ngIf="submitted && f['password'].errors" class="invalid-feedback">
          <div *ngIf="f['password'].errors['required']">
            Password is required
          </div>
          <div *ngIf="f['password'].errors['minlength']">
            Password must be at least 8 characters
          </div>
        </div>
      </div>
      <div class="form-group d-flex gap-2 mt-3">
        <input type="checkbox" value="lsRememberMe" class="rememberMe" />
        <label for="rememberMe">Remember me</label>
      </div>

      <div class="text-center mt-4 pb-4">
        <button type="submit" class="btn btn-div mr-1">Login</button>
      </div>

      <div class="text-center login-div">
        <span><b>OR LOGIN WITH</b></span>
      </div>

      <i class="fa-solid fa-g"></i>
    </form>
  </div>
</div>
