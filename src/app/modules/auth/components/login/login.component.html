<div
  class="container bg-color login-main-section mt-5 col-lg-4 col-md-4 col-sm-8"
  id="dialog"
>
  <div class="text-center mt-4">
    <img src="../../assets/images/user-icon.jpg" class="w-25 h-25" />
  </div>

  <h3 class="text-center title pt-3">Welcome Back!</h3>
  <h6 class="text-center sub-title">Log in to your Eduwisely account</h6>
  <div class="mt-4">
    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
      <div class="form-group">
        <label>Email</label>
        <input
          type="text"
          formControlName="email"
          class="form-control"
          placeholder="kdeo@gmail.com"
          [ngClass]="{ 'is-invalid': submitted && f['email'].errors }"
        />
        <div *ngIf="submitted && f['email'].errors" class="invalid-feedback">
          <div *ngIf="f['email'].errors['required']">Email is required</div>
        </div>
      </div>

      <div class="form-group mt-3">
        <label>Password</label
        ><span class="float-end color-div">Forgot password?</span>
        <input
          type="password"
          formControlName="password"
          class="form-control"
          [ngClass]="{ 'is-invalid': submitted && f['password'].errors }"
        />
        <i class="fa fa-user" aria-hidden="true"></i>

        <div *ngIf="submitted && f['password'].errors" class="invalid-feedback">
          <div *ngIf="f['password'].errors['required']">
            Password is required
          </div>
          <div *ngIf="f['password'].errors['minlength']">
            Password must be at least 8 characters
          </div>
        </div>
      </div>
      <div class="form-group d-flex gap-2 mt-3">
        <input type="checkbox" value="lsRememberMe" class="rememberMe" />
        <label for="rememberMe">Remember me</label>
      </div>

      <div class="text-center mt-4 pb-4">
        <button type="submit" class="btn btn-div mr-1">Login</button>
      </div>

      <div class="text-center login-div">
        <span><b>OR LOGIN WITH</b></span>
      </div>
      <div class="text-center cursor-pointer">
        <svg
          xmlns="http://www.w3.org/2000/svg"
          height="1em"
          viewBox="0 0 488 512"
        >
          <!--! Font Awesome Free 6.4.0 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license (Commercial License) Copyright 2023 Fonticons, Inc. -->
          <path
            d="M488 261.8C488 403.3 391.1 504 248 504 110.8 504 0 393.2 0 256S110.8 8 248 8c66.8 0 123 24.5 166.3 64.9l-67.5 64.9C258.5 52.6 94.3 116.6 94.3 256c0 86.5 69.1 156.6 153.7 156.6 98.2 0 135-70.4 140.8-106.9H248v-85.3h236.1c2.3 12.7 3.9 24.9 3.9 41.4z"
          />
        </svg>
      </div>
    </form>
  </div>
</div>
